{% extends 'store/base.html' %}
{% block content %}
  <h2>Редактировать документ №{{ object.number }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
