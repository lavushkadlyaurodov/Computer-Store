{% extends 'store/base.html' %}
{% block content %}
  <h2>Удалить документ №{{ object.number }}</h2>
  <p>Вы уверены, что хотите удалить этот документ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'detail' object.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
